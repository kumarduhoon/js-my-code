<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Programing</title>
</head>

<body>
    <h1>Async Programing</h1>
    <button id="stop">stop</button>
</body>
<script>
    const chnageMe = document.querySelector("h1");
    const mystop = document.querySelector("#stop");

    const changeWithTime = setTimeout(function () {
        chnageMe.innerHTML = "best Js code"
    }, 2000)
    //  we can stop to exexute the settimeout method befor it time using cleartimeOutt
    mystop.addEventListener("click", function () {
        console.log("Hello")
        clearTimeout(changeWithTime)
    })
</script>

</html>
