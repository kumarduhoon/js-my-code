<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bind</title>
</head>

<body>
    <button>
        clicked me
    </button>
</body>
<script>
    class React {
        constructor() {
            this.library = "React";
            this.server = "react server"

            document.querySelector("button")
                .addEventListener("click", this.getserverValue.bind(this), false)
        }
        getserverValue() {
            console.log(this.server)
        }
    }
    const myReact = new React()
</script>

</html>
